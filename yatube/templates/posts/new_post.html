{% extends "base.html" %}
{% block title %}Добавление новой записи{% endblock %}
{% block header %}
  {% if is_edit %}
    Редактировать запись
  {% else %}
    Добавить запись
  {% endif %}
{% endblock %}
{% block content %}


<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Отправить" ></input>
</form>
{% endblock %}
